function Move(dir) { 
	if(dir == 1) Counter++;
	if(dir == -1) Counter--;
	if(Counter > Slides.length) Counter = 1;
	if(Counter == 0) Counter = Slides.length;
	document.thumb.src = Slides[Counter];
	document.details.src = detail[Counter];
	url = bigSlides[Counter];
}	


function showBig() {
	if (Counter == 1) { w = 440; h = 440; }
	if (Counter == 2) { w = 450; h = 290; }
	if (Counter == 3) { w = 490; h = 230; }
	if (Counter == 4) { w = 540; h = 350; }

	if (Counter == 8) { w = 440; h = 440; }
	if (Counter == 9) { w = 530; h = 505; }
	if (Counter == 10) { w = 520; h = 500; }
	if (Counter == 11) { w = 290; h = 620; }
	if (Counter == 12) { w = 490; h = 490; }

	popup = window.open(url,"TheBigPicture",windowprops);
}
