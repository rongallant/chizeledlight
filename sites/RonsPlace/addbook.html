<html>

<head>
<meta http-equiv="Content-Type"
content="text/html; charset=iso-8859-1">
<meta name="GENERATOR" content="Microsoft FrontPage Express 2.0">
<title>ADD Entry Page</title>
</head>

<body background="guest.gif" bgcolor="#00FFFF" text="#000000"
link="#008000" vlink="#000000">

<p align="center"><font size="7">Sign the dotted line!!!</font></p>

<form action="/cgi-bin/geoplus_apps/ans_entry" method="POST">
    <input type="hidden" name="final"
    value="&lt;!-- *FINAL* --&gt;"><input type="hidden"
    name="state" value="1"><input type="hidden"
    name="field1_name" value="Name"><input type="hidden"
    name="field2_name" value="URL"><input type="hidden"
    name="field3_name" value="Email"><input type="hidden"
    name="style" value="1"><table border="0">
        <tr>
            <td>Name:</td>
            <td><input type="text" size="20" name="field1"> </td>
        </tr>
        <tr>
            <td>URL:</td>
            <td><input type="text" size="20" name="field2"
            value="http://"> </td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" size="20" name="field3"> </td>
        </tr>
    </table>
    <p><br>
    Your Comments:<br>
    <textarea name="comments" rows="6" cols="50" wrap="physical"></textarea></p>
    <p><input type="submit" value="I'm Done!"> <input
    type="reset" value="Start Over"> </p>
</form>
</body>
</html>
